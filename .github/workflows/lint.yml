name: Lint Code Base

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

  setup-node:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
    - name: Install dependencies
      run: npm install

  run-lint:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
    - name: Run ESLint
      run: npm run lint
